version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: experimentvault_db
    environment:
      POSTGRES_USER: vault_user
      POSTGRES_PASSWORD: vault_password
      POSTGRES_DB: experiment_vault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault_user -d experiment_vault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - experimentvault_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: experimentvault_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://vault_user:vault_password@postgres:5432/experiment_vault
      UPLOAD_DIR: ./uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - experimentvault_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: experimentvault_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - experimentvault_network

volumes:
  postgres_data:
    driver: local

networks:
  experimentvault_network:
    driver: bridge
